<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>CcMaurice Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="sun-icon.png" type="image/png">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .nav-container, .dark-mode .dropdown {
            background-color: #1e1e1e;
        }
        .dark-mode .link a {
            color: #ffffff;
        }
        .dark-mode .btn button {
            background-color: #333333;
            color: #ffffff;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff; /* Ensure the toggle button is white */
        }
    </style>
</head>
<body>

    
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span><img src="SKILLTECH.png" width="35" height="32">SKILLTECH</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="portfolio/index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="portfolio/index.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="portfolio/index.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="portfolio/index.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="portfolio/index.html">Blogs</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="portfolio/index.html">Home</a>
                <a href="portfolio/index.html">About</a>
                <a href="portfolio/index.html">Skills</a>
                <a href="portfolio/index.html">Services</a>
                <a href="portfolio/index.html">Blogs</a>
                <a href="portfolio/index.html">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
        <section>
            <div class="main-container">
                <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                    <img src="main.png" alt="">
                </div>
                <div class="content">
                    <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">Hey I'm <span>CcMaurice</span></h1>
                    <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">I'm a <span></span></div>
                    <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">Fullstack Programmer, AI & Robotics Engineer and Fitness Coach</p>
                    <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                        <a href="portfolio/index.html" ><i class="fa-brands fa-github"></i></a>
                        <a href="portfolio/index.html"><i class="fa-brands fa-facebook"></i></a>
                        <a href="portfolio/index.html"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="portfolio/index.html"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-delay="1300">
                        <button>Download CV</button>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-sun" id="theme-icon" style="color: #ffffff;"></i> <!-- Set icon color to white -->
        </div>
        
        <script>
          AOS.init({offset:0});

            function hamburg(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
            function toggleTheme() {
                const body = document.body;
                const themeIcon = document.getElementById("theme-icon");
                const favicon = document.getElementById("favicon");
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    themeIcon.classList.remove("fa-sun");
                    themeIcon.classList.add("fa-moon");
                    favicon.href = "moon-icon.png";
                } else {
                    themeIcon.classList.remove("fa-moon");
                    themeIcon.classList.add("fa-sun");
                    favicon.href = "sun-icon.png";
                }
            }
        </script>
</body>
</html>
